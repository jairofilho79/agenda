<div class="container mt-3">
  <h1 class="text-center my-3">Cadastrar contato</h1>

  <form [formGroup]="registerForm" (ngSubmit)="$event.preventDefault(); register()">
    <div class="form-group">
      <label for="name">
        Nome
        <span
          class="text-danger"
          *ngIf="registerForm.get('name').errors?.required"
        >
          *
        </span>
      </label>
      <input
        formControlName="name"
        type="text"
        class="form-control"
        placeholder="Nome"
      >
    </div>
    <div class="form-group">
      <label for="name">
        Telefone
        <span
          class="text-danger"
          *ngIf="registerForm.get('phone').errors?.required"
        >
          *
        </span>
      </label>
      <input
        type="tel"
        class="form-control"
        formControlName="phone"
        placeholder="Telefone celular ou residencial"
        adaptativePhoneMask
      >
    </div>
    <div class="form-group">
      <label for="email">
        E-mail
        <span
          class="text-danger"
          *ngIf="registerForm.get('email').errors?.email"
        >
          *
        </span>
      </label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        aria-describedby="emailHelp"
        placeholder="Email"
      >
    </div>
    <button
      type="submit"
      class="btn btn-primary btn-block my-3"
      [disabled]="registerForm.invalid || isRegistering"
    >
      Cadastrar

    </button>
  </form>
</div>
