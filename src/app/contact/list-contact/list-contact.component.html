<div class="mx-5">
  <h1 class="text-center my-3">Seus contatos</h1>

  <div class="row">
    <app-card-contact
      class="d-flex col-lg-auto col-md-6 col-sm-12 my-3"
      *ngFor="let contact of contacts; let i=index"
      [contact]="contact"
      (deleteContactEvent)="removeDeletedContact(i)"
    >
    </app-card-contact>
  </div>

</div>
