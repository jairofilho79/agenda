<table
  class="table-bordered table-responsive w-100 d-md-table my-3"
  style="font-size: 1.3rem;"
>
  <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>E-mail</th>
      <th>Role</th>
      <th>NÂº Contatos</th>
    </tr>
  </thead>
  <tbody>

  </tbody>
</table>
