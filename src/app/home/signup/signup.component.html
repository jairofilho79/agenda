
<div class="container mt-3">
  <h1>Registrar</h1>
  <form [formGroup]="signupForm" (submit)="$event.preventDefault(); signup()">
    <div class="form-group">
      <label for="name">
        Nome
        <span
          class="text-danger"
          *ngIf="signupForm.get('name').errors?.required"
        >
          *
        </span>
      </label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
      >
    </div>
    <div class="form-group">
      <label for="email">
        E-mail
        <span
          class="text-danger"
          *ngIf="
            signupForm.get('email').errors?.required ||
            signupForm.get('email').errors?.email
          "
        >
          *
        </span>
      </label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
      >
    </div>
    <div class="form-group">
      <label for="password">
        Senha
        <span
          class="text-danger"
          *ngIf="signupForm.get('password').errors?.required"
        >
          *
        </span>
      </label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
      >
    </div>
    <button
      type="submit"
      class="btn btn-primary btn-block"
      [disabled]="isRegistering || signupForm.invalid"
    >
      Registrar-se
      <i *ngIf="isRegistering" class="fa fa-spinner fa-pulse"></i>
    </button>
  </form>
</div>
